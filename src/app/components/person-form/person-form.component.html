<div class="row">
  <div class="col-sm-4 offset-sm-4">
    <div class="card card-body">

      <form (submit)=" submitPerson()">

        <div class="form-group">
          <input type="text" name="fullName" [(ngModel)]="person.fullName" class="form-control" placeholder="Full Name" autofocus>
        </div>
        <div class="form-group">
          <input type="text" name="date" [(ngModel)]="person.date" class="form-control" placeholder="Date">
        </div>
        <div class="form-group">
          <input type="email" name="email" [(ngModel)]="person.email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
          <input type="text" name="area" [(ngModel)]="person.area" class="form-control" placeholder="Area">
        </div>
        <div class="form-group">
          <input type="text" name="category" [(ngModel)]="person.category" class="form-control" placeholder="Category">
        </div>
        <div class="form-group">
          <input type="text" name="company name" [(ngModel)]="person.company[0]" class="form-control" placeholder="company name">
        </div>
        <div class="form-group">
          <input type="text" name="company img url" [(ngModel)]="person.company[1]" class="form-control" placeholder="company img url">
        </div>
        <div class="form-group">
          <input type="number" name="satisfactionLevel" [(ngModel)]="person.satisfactionLevel" class="form-control" placeholder="Satisfaction Level">
        </div>
        <button type="submit" class="btn btn-primary btn-block">
          Save
        </button>
      </form>
    </div>
  </div>
</div>
